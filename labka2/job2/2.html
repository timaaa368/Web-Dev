<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Log In</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <div class="container_left">
            <img src="instagram-phone.jpg" alt="Phone"/>
        </div>

        <div class="container_right">
            <div class="right_high">
                <div class="instaLogo">
                    <img src="insta.jpg" alt="logo"/>
                </div>
                <form>
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес"/>
                    <input type="password" placeholder="Пароль"/>
                    <button type="submit">Войти</button>
                    <p id="or">ИЛИ</p>
                    <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Войти через Facebook</a>
                </form>
                <div class="forget">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
            <div class="right_under">
                <p>У нас еше нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение.</p>
                <div class="store">
                    <img class="play" src="appstore.png" alt="">
                    <img  src="googleplay.png" alt="">
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
